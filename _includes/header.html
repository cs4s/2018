{% assign current = page.url | split: '/' %}

<nav class="navbar navbar-expand-md navbar-dark fixed-top {% if current[1] == "maths" %} bg-primary {% else %} bg-dark {% endif %}">
  <a class="navbar-brand" href="{{ site.baseurl | append: '/' | append: current[1] }}">
    Coding in Stage 3: {% if current[1] == "maths" %} ScratchMaths {% else %} Coding &amp; STEAM {% endif %}
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if current.size == 2 %} active {% endif %}">
        <a class="nav-link" href="{{ site.baseurl | append: '/' | append: current[1] }}">Schedule<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if current[2] contains "about" %} active {% endif %}">
        <a class="nav-link" href="{{ site.baseurl | append: '/' | append: current[1] }}/about">About</a>
      </li>
      <li class="nav-item {% if current[2] contains "glossary" %} active {% endif %}">
        <a class="nav-link" href="{{ site.baseurl | append: '/' | append: current[1] }}/glossary/">Glossary</a>
      </li>

      <li class="nav-item {% if current[2] contains "links" %} active {% endif %}">
        <a class="nav-link" href="{{ site.baseurl | append: '/' | append: current[1] }}/links">Links</a>
      </li>
    </ul>
  </div>
</nav>
